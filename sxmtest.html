<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <div id="wrapper">
      <div id="logo">
        <a href="https://elementz-group.com/" target="_blank">
          <img src="images/elementz-logo-small.png" />
        </a>

        <span id="motionIcon" class="mi"></span>
        <span id="tiltIcon" class="mi"></span>
      </div>
      <div id="content">
        <div id="app">
          <div class="content-view show">
            <span class="sxm-test-title">Scape X Mobile</span>
            <div class="centered">
              <span>Room ID: </span>
            </div>
            <div class="centered">
              <span id="span-room-id">room_id</span>
            </div>
            <div class="centered">
              <span>Device ID: </span>
            </div>
            <div class="centered">
              <span id="span-device-id">device_id</span>
            </div>
            <div class="centered">
              <input
                type="text"
                id="name"
                class="input-field"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="centered">
              <input
                type="email"
                id="email"
                class="input-field"
                placeholder="Your Email"
                required
              />
            </div>
            <div id="start-button" class="button">
              <span class="start-button-text">Enter Room</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/sxm-web.min.js"></script>
    <script type="module">
      import { TestApp } from "./js/test-app.js";
      new TestApp();
    </script>
  </body>
</html>
